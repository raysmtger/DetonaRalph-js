<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Detona Ralph </title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <main class="container"> 
        <!-- div.nomeclass cria as divs -->
        <div class="menu">
            <div class="menu-time"> 
                  <!-- para alterações simples, pode colocar o style direto -->
                <h2 style="color: red;"> Time Left</h2>
                <h2 id="time-left"> 0 </h2>
            </div>

            <div class="menu-score"> 
                <h2 style="color: red;"> Your Score</h2>
                <h2 id="score"> 0 </h2>
            </div>

            <div class="menu-lives"> 
                <img src="./src/images/coracao.png" alt="icone do jogador" height="45px"/>
                <h2> 3x </h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </main>
    
    <script defer src="./src/script/engine.js"></script>
    <!-- defer indica que o script só vai ser executado quando converter o html 
     sempre recomendado color no final -->
</body>
</html>
